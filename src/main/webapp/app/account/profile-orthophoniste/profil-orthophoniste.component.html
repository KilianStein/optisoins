<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 jhiTranslate="profil-orthophoniste.title" *ngIf="orthophoniste"></h2>

            <div class="alert alert-success" *ngIf="success" jhiTranslate="profil-orthophoniste.messages.success">
                <strong>Settings saved!</strong>
            </div>

            <jhi-alert-error></jhi-alert-error>

            <form name="form" role="form" (ngSubmit)="save()" #settingsForm="ngForm" *ngIf="orthophoniste" novalidate>

                <div class="form-group">
                    <label class="form-control-label" for="firstName" jhiTranslate="profil-orthophoniste.form.firstname">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="{{'profil-orthophoniste.form.firstname.placeholder' | translate}}"
                           [(ngModel)]="orthophoniste.prenom" minlength=1 maxlength=50 #firstNameInput="ngModel" required>
                    <div *ngIf="firstNameInput.dirty && firstNameInput.invalid">
                        <small class="form-text text-danger"
                           *ngIf="firstNameInput.errors.required" jhiTranslate="profil-orthophoniste.messages.validate.firstname.required">
                            Your first name is required.
                        </small>
                        <small class="form-text text-danger"
                           *ngIf="firstNameInput.errors.minlength" jhiTranslate="profil-orthophoniste.messages.validate.firstname.minlength">
                            Your first name is required to be at least 1 character.
                        </small>
                        <small class="form-text text-danger"
                           *ngIf="firstNameInput.errors.maxlength" jhiTranslate="profil-orthophoniste.messages.validate.firstname.maxlength">
                            Your first name cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="lastName" jhiTranslate="profil-orthophoniste.form.lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="{{'profil-orthophoniste.form.lastname.placeholder' | translate}}"
                           [(ngModel)]="orthophoniste.nom" minlength=1 maxlength=50 #lastNameInput="ngModel" required>
                    <div *ngIf="lastNameInput.dirty && lastNameInput.invalid">
                        <small class="form-text text-danger"
                           *ngIf="lastNameInput.errors.required" jhiTranslate="profil-orthophoniste.messages.validate.lastname.required">
                            Your last name is required.
                        </small>
                        <small class="form-text text-danger"
                           *ngIf="lastNameInput.errors.minlength" jhiTranslate="profil-orthophoniste.messages.validate.lastname.minlength">
                            Your last name is required to be at least 1 character.
                        </small>
                        <small class="form-text text-danger"
                           *ngIf="lastNameInput.errors.maxlength" jhiTranslate="profil-orthophoniste.messages.validate.lastname.maxlength">
                            Your last name cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="numeroCafat" jhiTranslate="profil-orthophoniste.form.numero-ridet">Numero Cafat</label>
                    <input type="number" class="form-control" id="numeroCafat" name="numeroCafat" placeholder="{{'profil-orthophoniste.form.numero-ridet.placeholder' | translate}}"
                           [(ngModel)]="orthophoniste.numeroCafat">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="numeroRidet" jhiTranslate="profil-orthophoniste.form.numero-ridet">Numero Ridet</label>
                    <input type="number" class="form-control" id="numeroRidet" name="numeroRidet" placeholder="{{'profil-orthophoniste.form.numero-ridet.placeholder' | translate}}"
                           [(ngModel)]="orthophoniste.numeroRidet">
                </div>
                <button type="submit" [disabled]="settingsForm.form.invalid" class="btn btn-primary" jhiTranslate="profil-orthophoniste.form.button">Save</button>
            </form>
        </div>
    </div>

</div>
