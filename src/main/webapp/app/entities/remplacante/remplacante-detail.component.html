<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="remplacante">
            <h2><span jhiTranslate="optisoinsApp.remplacante.detail.title">Remplacante</span> {{remplacante.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="optisoinsApp.remplacante.dateDebut">Date Debut</span></dt>
                <dd>
                    <span>{{remplacante.dateDebut}}</span>
                </dd>
                <dt><span jhiTranslate="optisoinsApp.remplacante.dateFin">Date Fin</span></dt>
                <dd>
                    <span>{{remplacante.dateFin}}</span>
                </dd>
                <dt><span jhiTranslate="optisoinsApp.remplacante.patientele">Patientele</span></dt>
                <dd>
                    <div *ngIf="remplacante.patienteleId">
                        <a [routerLink]="['/patientele', remplacante.patienteleId, 'view']">{{remplacante.patienteleId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="optisoinsApp.remplacante.orthophoniste">Orthophoniste</span></dt>
                <dd>
                    <div *ngIf="remplacante.orthophonisteId">
                        <a [routerLink]="['/orthophoniste', remplacante.orthophonisteId, 'view']">{{remplacante.orthophonisteId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/remplacante', remplacante.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
