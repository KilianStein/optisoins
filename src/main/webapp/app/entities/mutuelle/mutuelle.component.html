<div>
    <h2 id="page-heading">
        <span jhiTranslate="optisoinsApp.mutuelle.home.title">Mutuelles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mutuelle" [routerLink]="['/mutuelle/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="optisoinsApp.mutuelle.home.createLabel">
            Create new Mutuelle
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mutuelles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="optisoinsApp.mutuelle.nom">Nom</span></th>
            <th><span jhiTranslate="optisoinsApp.mutuelle.numero">Numero</span></th>
            <th><span jhiTranslate="optisoinsApp.mutuelle.type">Type</span></th>
            <th><span jhiTranslate="optisoinsApp.mutuelle.assure">Assure</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mutuelle of mutuelles ;trackBy: trackId">
                <td><a [routerLink]="['/mutuelle', mutuelle.id, 'view' ]">{{mutuelle.id}}</a></td>
                <td>{{mutuelle.nom}}</td>
                <td>{{mutuelle.numero}}</td>
                <td jhiTranslate="{{'optisoinsApp.TypeMutuelle.' + mutuelle.type}}">{{mutuelle.type}}</td>
                <td>
                    <div *ngIf="mutuelle.assureId">
                        <a [routerLink]="['../assure', mutuelle.assureId , 'view' ]" >{{mutuelle.assureId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/mutuelle', mutuelle.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mutuelle', mutuelle.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mutuelle/'+ mutuelle.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
