<div>
    <h2 id="page-heading">
        <span jhiTranslate="optisoinsApp.patientele.home.title">Patienteles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-patientele" [routerLink]="['/patientele/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="optisoinsApp.patientele.home.createLabel">
            Create new Patientele
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="patienteles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="optisoinsApp.patientele.nom">Nom</span></th>
            <th><span jhiTranslate="optisoinsApp.patientele.description">Description</span></th>
            <th><span jhiTranslate="optisoinsApp.patientele.orthophoniste">Orthophoniste</span></th>
            <th><span jhiTranslate="optisoinsApp.patientele.titulaire">Titulaire</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let patientele of patienteles ;trackBy: trackId">
                <td><a [routerLink]="['/patientele', patientele.id, 'view' ]">{{patientele.id}}</a></td>
                <td>{{patientele.nom}}</td>
                <td>{{patientele.description}}</td>
                <td>
                    <div *ngIf="patientele.orthophonisteId">
                        <a [routerLink]="['../orthophoniste', patientele.orthophonisteId , 'view' ]" >{{patientele.orthophonisteId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="patientele.titulaireId">
                        <a [routerLink]="['../orthophoniste', patientele.titulaireId , 'view' ]" >{{patientele.titulaireId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/patientele', patientele.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/patientele', patientele.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'patientele/'+ patientele.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
