<div>
    <h2 id="page-heading">
        <span jhiTranslate="optisoinsApp.telephone.home.title">Telephones</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-telephone" [routerLink]="['/telephone/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="optisoinsApp.telephone.home.createLabel">
            Create new Telephone
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="telephones">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="optisoinsApp.telephone.numeroTelephone">Numero Telephone</span></th>
            <th><span jhiTranslate="optisoinsApp.telephone.type">Type</span></th>
            <th><span jhiTranslate="optisoinsApp.telephone.commentaire">Commentaire</span></th>
            <th><span jhiTranslate="optisoinsApp.telephone.orthophoniste">Orthophoniste</span></th>
            <th><span jhiTranslate="optisoinsApp.telephone.patient">Patient</span></th>
            <th><span jhiTranslate="optisoinsApp.telephone.medecin">Medecin</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let telephone of telephones ;trackBy: trackId">
                <td><a [routerLink]="['/telephone', telephone.id, 'view' ]">{{telephone.id}}</a></td>
                <td>{{telephone.numeroTelephone}}</td>
                <td jhiTranslate="{{'optisoinsApp.TypeTelephone.' + telephone.type}}">{{telephone.type}}</td>
                <td>{{telephone.commentaire}}</td>
                <td>
                    <div *ngIf="telephone.orthophonisteId">
                        <a [routerLink]="['../orthophoniste', telephone.orthophonisteId , 'view' ]" >{{telephone.orthophonisteId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="telephone.patientId">
                        <a [routerLink]="['../patient', telephone.patientId , 'view' ]" >{{telephone.patientId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="telephone.medecinId">
                        <a [routerLink]="['../medecin', telephone.medecinId , 'view' ]" >{{telephone.medecinId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/telephone', telephone.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/telephone', telephone.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'telephone/'+ telephone.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
