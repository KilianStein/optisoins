<div>
    <h2 id="page-heading">
        <span jhiTranslate="optisoinsApp.medecin.home.title">Medecins</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medecin" [routerLink]="['/medecin/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="optisoinsApp.medecin.home.createLabel">
            Create new Medecin
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="medecins">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="optisoinsApp.medecin.nom">Nom</span></th>
            <th><span jhiTranslate="optisoinsApp.medecin.identifiant">Identifiant</span></th>
            <th><span jhiTranslate="optisoinsApp.medecin.adresses">Adresses</span></th>
            <th><span jhiTranslate="optisoinsApp.medecin.courriels">Courriels</span></th>
            <th><span jhiTranslate="optisoinsApp.medecin.telephones">Telephones</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medecin of medecins ;trackBy: trackId">
                <td><a [routerLink]="['/medecin', medecin.id, 'view' ]">{{medecin.id}}</a></td>
                <td>{{medecin.nom}}</td>
                <td>{{medecin.identifiant}}</td>
                <td>
                    <span *ngFor="let adresses of medecin.adresses; let last = last">
                            <a class="form-control-static" [routerLink]="['../adresse', adresses?.id, 'view' ]">{{adresses.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <span *ngFor="let courriels of medecin.courriels; let last = last">
                            <a class="form-control-static" [routerLink]="['../courriel', courriels?.id, 'view' ]">{{courriels.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <span *ngFor="let telephones of medecin.telephones; let last = last">
                            <a class="form-control-static" [routerLink]="['../telephone', telephones?.id, 'view' ]">{{telephones.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/medecin', medecin.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/medecin', medecin.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'medecin/'+ medecin.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
