<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ordonnance-heading" jhiTranslate="optisoinsApp.ordonnance.home.createOrEditLabel">Create or edit a Ordonnance</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!ordonnance.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="ordonnance.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="optisoinsApp.ordonnance.datePrescription" for="field_datePrescription">Date Prescription</label>
                    <div class="input-group">
                        <input id="field_datePrescription" type="text" class="form-control" name="datePrescription" ngbDatepicker  #datePrescriptionDp="ngbDatepicker" [(ngModel)]="ordonnance.datePrescription"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="datePrescriptionDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.datePrescription?.dirty && editForm.controls.datePrescription?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.datePrescription?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="optisoinsApp.ordonnance.nombreSeances" for="field_nombreSeances">Nombre Seances</label>
                    <input type="number" class="form-control" name="nombreSeances" id="field_nombreSeances"
                        [(ngModel)]="ordonnance.nombreSeances" required/>
                    <div [hidden]="!(editForm.controls.nombreSeances?.dirty && editForm.controls.nombreSeances?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nombreSeances?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.nombreSeances?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="optisoinsApp.ordonnance.medecin" for="field_medecin">Medecin</label>
                    <select class="form-control" id="field_medecin" name="medecin" [(ngModel)]="ordonnance.medecinId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="medecinOption.id" *ngFor="let medecinOption of medecins; trackBy: trackMedecinById">{{medecinOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="optisoinsApp.ordonnance.priseEnCharge" for="field_priseEnCharge">Prise En Charge</label>
                    <select class="form-control" id="field_priseEnCharge" name="priseEnCharge" [(ngModel)]="ordonnance.priseEnChargeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="priseEnChargeOption.id" *ngFor="let priseEnChargeOption of priseencharges; trackBy: trackPriseEnChargeById">{{priseEnChargeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
