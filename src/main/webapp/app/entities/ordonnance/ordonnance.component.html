<div>
    <h2 id="page-heading">
        <span jhiTranslate="optisoinsApp.ordonnance.home.title">Ordonnances</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ordonnance" [routerLink]="['/ordonnance/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="optisoinsApp.ordonnance.home.createLabel">
            Create new Ordonnance
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ordonnances">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="optisoinsApp.ordonnance.datePrescription">Date Prescription</span></th>
            <th><span jhiTranslate="optisoinsApp.ordonnance.nombreSeances">Nombre Seances</span></th>
            <th><span jhiTranslate="optisoinsApp.ordonnance.medecin">Medecin</span></th>
            <th><span jhiTranslate="optisoinsApp.ordonnance.priseEnCharge">Prise En Charge</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ordonnance of ordonnances ;trackBy: trackId">
                <td><a [routerLink]="['/ordonnance', ordonnance.id, 'view' ]">{{ordonnance.id}}</a></td>
                <td>{{ordonnance.datePrescription | date:'mediumDate'}}</td>
                <td>{{ordonnance.nombreSeances}}</td>
                <td>
                    <div *ngIf="ordonnance.medecinId">
                        <a [routerLink]="['../medecin', ordonnance.medecinId , 'view' ]" >{{ordonnance.medecinId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="ordonnance.priseEnChargeId">
                        <a [routerLink]="['../prise-en-charge', ordonnance.priseEnChargeId , 'view' ]" >{{ordonnance.priseEnChargeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/ordonnance', ordonnance.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ordonnance', ordonnance.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ordonnance/'+ ordonnance.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
