<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-prise-en-charge-heading" jhiTranslate="optisoinsApp.priseEnCharge.home.createOrEditLabel">Create or edit a Prise En Charge</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!priseEnCharge.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="priseEnCharge.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="optisoinsApp.priseEnCharge.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="priseEnCharge.type" id="field_type"  required>
                        <option value="CAFAT_MUTUELLE">{{'optisoinsApp.TypePriseEnCharge.CAFAT_MUTUELLE' | translate}}</option>
                        <option value="LONGUE_MALADIE">{{'optisoinsApp.TypePriseEnCharge.LONGUE_MALADIE' | translate}}</option>
                        <option value="AIDE_MEDICALE_SUD">{{'optisoinsApp.TypePriseEnCharge.AIDE_MEDICALE_SUD' | translate}}</option>
                        <option value="AIDE_MEDICALE_NORD">{{'optisoinsApp.TypePriseEnCharge.AIDE_MEDICALE_NORD' | translate}}</option>
                        <option value="AIDE_MEDICALE_ILES">{{'optisoinsApp.TypePriseEnCharge.AIDE_MEDICALE_ILES' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="optisoinsApp.priseEnCharge.dateDebut" for="field_dateDebut">Date Debut</label>
                    <div class="input-group">
                        <input id="field_dateDebut" type="text" class="form-control" name="dateDebut" ngbDatepicker  #dateDebutDp="ngbDatepicker" [(ngModel)]="priseEnCharge.dateDebut"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDebutDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.dateDebut?.dirty && editForm.controls.dateDebut?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dateDebut?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="optisoinsApp.priseEnCharge.dateFin" for="field_dateFin">Date Fin</label>
                    <div class="input-group">
                        <input id="field_dateFin" type="text" class="form-control" name="dateFin" ngbDatepicker  #dateFinDp="ngbDatepicker" [(ngModel)]="priseEnCharge.dateFin"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateFinDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="optisoinsApp.priseEnCharge.accident" for="field_accident">Accident</label>
                    <div class="input-group">
                        <input id="field_accident" type="text" class="form-control" name="accident" ngbDatepicker  #accidentDp="ngbDatepicker" [(ngModel)]="priseEnCharge.accident"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="accidentDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="optisoinsApp.priseEnCharge.nomTierImplique" for="field_nomTierImplique">Nom Tier Implique</label>
                    <input type="text" class="form-control" name="nomTierImplique" id="field_nomTierImplique"
                        [(ngModel)]="priseEnCharge.nomTierImplique" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="optisoinsApp.priseEnCharge.patient" for="field_patient">Patient</label>
                    <select class="form-control" id="field_patient" name="patient" [(ngModel)]="priseEnCharge.patientId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="patientOption.id" *ngFor="let patientOption of patients; trackBy: trackPatientById">{{patientOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
