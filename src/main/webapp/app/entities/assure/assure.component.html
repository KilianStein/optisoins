<div>
    <h2 id="page-heading">
        <span jhiTranslate="optisoinsApp.assure.home.title">Assures</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-assure" [routerLink]="['/assure/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="optisoinsApp.assure.home.createLabel">
            Create new Assure
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="assures">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="optisoinsApp.assure.nom">Nom</span></th>
            <th><span jhiTranslate="optisoinsApp.assure.prenom">Prenom</span></th>
            <th><span jhiTranslate="optisoinsApp.assure.numeroCafat">Numero Cafat</span></th>
            <th><span jhiTranslate="optisoinsApp.assure.dateNaissance">Date Naissance</span></th>
            <th><span jhiTranslate="optisoinsApp.assure.lienAssure">Lien Assure</span></th>
            <th><span jhiTranslate="optisoinsApp.assure.courriel">Courriel</span></th>
            <th><span jhiTranslate="optisoinsApp.assure.adresse">Adresse</span></th>
            <th><span jhiTranslate="optisoinsApp.assure.telephone">Telephone</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let assure of assures ;trackBy: trackId">
                <td><a [routerLink]="['/assure', assure.id, 'view' ]">{{assure.id}}</a></td>
                <td>{{assure.nom}}</td>
                <td>{{assure.prenom}}</td>
                <td>{{assure.numeroCafat}}</td>
                <td>{{assure.dateNaissance | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'optisoinsApp.TypeLienAssure.' + assure.lienAssure}}">{{assure.lienAssure}}</td>
                <td>
                    <div *ngIf="assure.courrielId">
                        <a [routerLink]="['../courriel', assure.courrielId , 'view' ]" >{{assure.courrielId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="assure.adresseId">
                        <a [routerLink]="['../adresse', assure.adresseId , 'view' ]" >{{assure.adresseId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="assure.telephoneId">
                        <a [routerLink]="['../telephone', assure.telephoneId , 'view' ]" >{{assure.telephoneId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/assure', assure.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/assure', assure.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'assure/'+ assure.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
